<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <!-- Th SVG element -->
    <p>This is an SVG</p>

    <svg xmlns="http://www.w3.org/2000/svg">
        <circle r="50" cx="50" cy="50" fill="green" />
        <rect x="120" y="5" width="90" height="90" stroke="blue" fill="grey" />
    </svg>

    <!-- The CANVAS element -->
    <h3>Canvas ELement</h3>
    <p>
        <canvas width="620" height="780"></canvas>
        
        <canvas width="620" height="780" id="canv"></canvas>
    </p>
    <canvas style="background-color: aquamarines;" width="500" height="500" id="canv2"></canvas>

    <canvas width="320" height="480" id="canvas"></canvas>
    <canvas width="320" height="480" id="curve"></canvas>
    <canvas width="300" height="300" id="piechart"></canvas>
    <p>
        <canvas width="400" height="200" id="text"></canvas>
        
    </p>
    <canvas width="400" height="100" id="img"></canvas>
    <canvas width="410" height="110" id="transform"></canvas>

    <script src="./canvas.js"></script>
</body>
</html>
