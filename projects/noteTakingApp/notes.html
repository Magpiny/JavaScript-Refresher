<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
 
    <div class="container">
        <nav>
            <h1>Note Taking App</h1>
            <h5>
              <a href="#mynotes">Notes</a>
              <b></b>
            </h5>
        </nav>

      <div class="takenotes">
        <div id="error"></div>
        

        <h2 class="title">Notes Title</h2>
        <input type="text" id="noteTitle" autofocus>

        <h2 class="content">Notes Content</h2>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br>
        
        <button type="submit">Save</button>

      </div>
        <div id="mssg"></div>
        <div id="mynotes" class="thynotes"></div>
    </div> 

<script src="./notes.js"></script>
</body>
</html>
